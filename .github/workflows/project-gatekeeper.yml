name: Project Gatekeeper

on: [pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run Lint Check
        run: npm run lint # This will fail if they wrote messy code
      - name: Run Tests
        run: npm test # This will fail if their validation logic is wrong
